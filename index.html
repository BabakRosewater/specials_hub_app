<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clark Hyundai | Specials Hub</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }

    .card-hover:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }

    .payment-text { text-shadow: 0px 1px 2px rgba(0,0,0,0.1); }

    /* Print Styles */
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      .coupon-card {
        break-inside: avoid;
        border: 2px dashed #ccc !important;
        box-shadow: none !important;
        margin-bottom: 20px !important;
        page-break-inside: avoid;
      }
      body { background: white !important; }
    }
    .print-only { display: none; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- HERO (rendered by JS) -->
  <header id="hero"></header>

  <!-- SECTIONS (rendered by JS) -->
  <main id="content"></main>

  <!-- MASTER DISCLAIMER + FOOTER (rendered by JS) -->
  <div id="footer"></div>

  <!-- Print-only footer -->
  <div id="printFooter" class="print-only text-center text-[10px] text-slate-500 mt-10 border-t border-slate-300 pt-4"></div>

  <script src="app.js"></script>
</body>
</html>
